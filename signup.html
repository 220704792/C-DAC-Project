<html>

<head>
    <title>Signup Page</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body bgcolor="#313e4f">
    <div class="upmain">
        <div class="upform-box">
            <div class="upbtn-box">
                <div id="upbtn"></div>
                <button type="button" class="uptoggle-btn" onclick="user()">USER</button>
                <button type="button" class="uptoggle-btn" onclick="doctor()">DOCTOR</button>
            </div>

            <form id="user" class="upinput-group">
                <input type="text" class="upinput-field" placeholder="Username" required>
                <input type="text" class="upinput-field" placeholder="Full Name" required>
                <input type="text" class="upinput-field" placeholder="Email" required>

                <input type="email" class="upinput-field" placeholder="Username" required>
                <input type="password" class="upinput-field" placeholder="Password" required>
                <input type="password" class="upinput-field" placeholder="Confirm Password" required>
                <input type="checkbox" class="upcheck-box"> <span> Remember Password</span>
                <button type="submit" class="upsubmit-btn">USER SIGNUP</button>
            </form>



            <form id="doctor" class="upinput-group">
                <input type="text" class="upinput-field" placeholder="Username" required>
                <input type="text" class="upinput-field" placeholder="Full Name" required>
                <input type="text" class="upinput-field" placeholder="Email" required>
                <input type="email" class="upinput-field" placeholder="Username" required>
                <input type="password" class="upinput-field" placeholder="Password" required>
                <input type="password" class="upinput-field" placeholder="Confirm Password" required>
                <br></br><br></br>
                <button type="submit" class="upsubmit-btn">DOCTOR SIGNUP</button>
            </form>



        </div>

    </div>
    <script>
        var x = document.getElementById("user");
        var y = document.getElementById("doctor");
        var z = document.getElementById("btn");
        function doctor() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";

        }
        function user() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";

        }
    </script>
</body>

</html>
