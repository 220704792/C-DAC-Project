<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body style="background-color:#313e4f">
    <div class="row">
    <div class="container col">
        <div class="box">
            <h1>Login</h1>
            <div class="user">

                <div class="d-flex flex-row bd-highlight mb-3">
                    <div class="p-2 bd-highlight"><img src="doctor.jpg" class="img"></div>
                    <div class="p-2 bd-highlight"><img src="patient.jpg" class="img"></div>
                </div>
                <i class="fas fa-user"></i>
                <span id="s2"></span>
                <input type="text" name="t2" id="t2" placeholder="User Name">

                <i class="fas fa-user"></i>
                <span id="s5"></span>
                <input type="password" name="t5" id="t5" placeholder="Password">

            </div>

            <div class="login-btn1">
                <input type="button" class="btn1" value="Login" onclick="validateForm()">
            </div>
            <div class="mt-4">
                <p>Not Register?<a href="#"> Sign Up </a></p>
            </div>
        </div>
    </div>
    <div class="col mt-5">
        <img src="brain1.png" />
    </div>
</div>
</body>

</html>
